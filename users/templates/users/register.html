<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Register User</title>
    </head>
    <body>
        {% extends 'learning_logs/base.html' %}
        {% load bootstrap3 %}

        {% block header %}
            <h3>Create new account in Learning Log</h3>
        {% endblock %}

        {% block content %}
            <form action="{% url 'users:register' %}" method="post" class="form">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons %}
                    <button name="submit" class="btn btn-primary">register</button>
                {% endbuttons %}
            </form>
        {% endblock %}
    </body>
</html>
